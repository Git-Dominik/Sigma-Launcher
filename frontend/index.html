<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link rel="stylesheet" href="./src/css/content.css" />
    <link rel="stylesheet" href="./src/css/sidebar.css" />
    <link rel="stylesheet" href="./src/css/global.css" />
    <link rel="stylesheet" href="./src/css/footer.css">
    <link rel="stylesheet" href="./src/css/searchbar.css">
    <link rel="stylesheet" href="./src/css/library.css">
    <link rel="stylesheet" href="./src/css/gamePage.css">
    <link rel="stylesheet" href="./src/css/topbar.css">
    <link rel="stylesheet" href="./src/css/tippy.css">
    <link rel="stylesheet" href="./src/css/discover.css">

    <script src="https://kit.fontawesome.com/37137ef7ef.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

    <title>Sigma</title>
</head>
<body>
    <div class="topbar">
        <div class="topbar-left">
            <span class="app-name">Sigma Launcher</span>
        </div>
        <div class="topbar-right">
            <script src="https://unpkg.com/@popperjs/core@2"></script>
            <script src="https://unpkg.com/tippy.js@6"></script>
            <button class="topbar-button" id="minimize-btn">
                <i class="fa-solid fa-minus"></i>
            </button>
    
            <button class="topbar-button" id="maximize-btn">
                <i class="fa-regular fa-square"></i>
            </button>
    
            <button class="topbar-button" id="close-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>
    <div class="search-container">
        <div class="Library-navigation-wrapper">
            <button><i class="fa-solid fa-chevron-left"></i></button>
            <h1>Library</h1>
        </div>
        <div class="search-tools-wrapper">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search-input" placeholder="Search...">
            </div>
            <button><i class="fa-solid fa-filter"></i></button>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar-container">
            <button id="sidebar-toggle-btn" class="sidebar-toggle-btn">
                <i class="fa-solid fa-chevron-right arrow-icon"></i>
            </button>
            <div class="sidebar-section">
                <div class="sidebar-item" id="library">
                    <div class="active-indicator"></div>
                    <a href="#library"><i class="fa-solid fa-book-open"></i> Library</a>
                </div>
                <div class="sidebar-item" id="discover">
                    <div class="active-indicator"></div>
                    <a href="#discover"><i class="fa-solid fa-folder"></i> Discover</a>
                </div>
                <div class="sidebar-item" id="favorites">
                    <div class="active-indicator"></div>
                    <a href="#favorites"><i class="fa-solid fa-star"></i> Favorites</a>
                </div>
                <div class="sidebar-item" id="recent">
                    <div class="active-indicator"></div>
                    <a href="#recent"><i class="fa-solid fa-clock"></i> Recent</a>
                </div>
            </div>
        </div>

        <div class="content">
            <div id="library-content" class="page-content">



                <div id="game-page" class="game-page" style="display: none;">



                    <div class="game-page-image-container"></div>
                    <div class="game-user-stats">


                        <div class="game-user-stats-left">
                            <button>
                                <i class="fa-solid fa-play"></i>PLAY
                            </button>
                            <div class="last-played-wrapper">
                                <h1>Last played</h1>
                                <p>Yesterday</p>
                            </div>
                            <div class="play-time-wrapper">
                                <h1>Play time</h1>
                                <p>11.6 hours</p>
                            </div>
                        </div>
                        

                        <div class="game-options-wrapper">
                            <button>
                                <i class="fa-solid fa-gear"></i>
                            </button>

                            <button>
                                <i class="fa-regular fa-star"></i> <!-- <i class="fa-solid fa-star"></i> SOLID STAR -->
                            </button>
                        </div>
                    </div>





                    <h1 id="game-page-title"></h1>
                    <p id="game-page-description"></p>
                    <button id="close-game-page">Close</button>
                </div>





                <div class="Library-settings-container">
                    <div class="Library-settings-wrapper">
                        <span>Sort by:</span><button id="sort-library-by">Time played <i class="fa-solid fa-chevron-down"></i></button>
                    </div>
                    <div class="Library-favorites-container">
                        <button id="all-button" class="active">
                            All
                            <div class="active-indicator-horizontal"></div>
                        </button>
                        <button id="favorites-button">
                            Favorites
                            <div class="active-indicator-horizontal"></div>
                        </button>
                    </div>
                    <div class="add-game-to-library-wrapper">
                        <button id="refresh-page"><i class="fa-solid fa-arrows-rotate"></i></button>
                        <button class="game-add-button" id="Import-from-PC-TT">
                            Import from PC<i class="fa-solid fa-desktop"></i>
                        </button>
                    </div>
                </div>
                <div class="game-library-container">
                    <div class="game-library-game-box">
                        <div class="game-box-info">
                            <div class="text-container">
                                <h1>Game</h1>
                                <p>Idk vro</p>
                            </div>
                            <button><i class="fa-solid fa-ellipsis"></i></button>
                        </div>
                    </div>
                    <div class="game-library-game-box">
                        <div class="game-box-info">
                            <div class="text-container">
                                <h1>Game</h1>
                                <p>Idk vro</p>
                            </div>
                            <button><i class="fa-solid fa-ellipsis"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="discover-content" class="page-content" style="display: none;">
                <div class="game-discover-container">
                    <h1>ðŸ¥·'ERRRRss</h1>
                </div>
            </div>

            <div id="favorites-content" class="page-content" style="display: none;">
                <div class="game-favorites-container">
                </div>
            </div>

            <div id="recent-content" class="page-content" style="display: none;">
                <div class="game-recent-container">
                </div>
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <div class="footer-content">
            <button id="placeholder-text"><i class="fa-solid fa-download"></i>No downloads in progress</button>
            <div class="download-item" id="download-item" style="display: none;">
                <img id="download-image" src="https://steamuserimages-a.akamaihd.net/ugc/687094810512264399/04BA8A55B390D1ED0389E561E95775BCF33A9857/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false"
                    alt="">
                <div class="download-content">
                    <div class="info-container">
                        <p class="game-name">Rust</p>
                        <p class="progress-percentage">69%</p>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar-fill"></div>
                    </div>
                    <div class="download-speed">
                        <p><span id="download-speed">0 MB/s</span></p>
                    </div>
                </div>
            </div>
        </div>
        <h1>v0.0.1</h1>
    </footer>

    <script src="./src/js/main.js" type="module"></script>
    <script src="./src/js/activeIndicator.js" type="module"></script>
    <script src="./src/js/isDownloading.js" type="module"></script>
    <script src="./src/js/topbar.js" type="module"></script>
    <script src="./src/js/refreshPage.js" type="module"></script>
    <script src="./src/js/tippy.js" type="module"></script>
    <script src="./src/js/list.js" type="module"></script>
    <script src="./src/js/sidebar.js" type="module"></script>
</body>

</html>
